<fieldset data-bind="attr: {class: 'fieldset payment items ' + getCode(), id: 'payment_form_' + getCode()}">
    <legend class="legend">
        <span><!-- ko i18n: 'SafetyPay'--><!-- /ko --></span>
    </legend>

    <div class="field required">
        <label data-bind="attr: {for: getCode() + '_safetypay_type'}" class="label">
            <span><!-- ko i18n: 'Select the method'--><!-- /ko --></span>
        </label>
        <div class="control">
            <select name="payment[safetypay_type]"
                    class="select select-use-safetypay-type"
                    data-validate="{'required-entry': true}"
                    data-bind="attr: {id: getCode() + '_use_safetypay_type', 'data-container': getCode() + '-use-safetypay-type'},
                               enable: isActive($parents),
                               options: getSafetypayTypeList(),
                               optionsValue: 'value',
                               optionsText: 'label',
                               value: safetypayType">
            </select>
        </div>
    </div>

    <p class="alert alert-info"><span>You will be redirected after place order to continue with payment details.</span></p>

    <!-- ko if: showDocumentFields() -->
        <!-- ko template: 'DigitalHub_Ebanx/payment/customer-additionals' --><!-- /ko -->
    <!-- /ko -->
</fieldset>
